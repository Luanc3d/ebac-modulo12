<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Servicios de ingenieria y arquitectura </title>
</head>
<body>
    <header class="header">
        <i><img class="header__logo" src="img/menu.png" alt="Menu de Servicios"></i>
        <i><img class="header__logo" src="img/logotipo.png" alt="Logotipo"></i>
        <i><img class="header__logo" src="img/carrito.png" alt="Agregar producto"></i>
    </header>

    <main>
        <section class="section__banner">
            <h2 class="section__banner-title"> Servicios </h2>
            <p class="section__banner-txt">Conoce nuestros servicios</p>
        </section>

        <section class="section__products">
            <article class="article__products">
                <img class="article__products-img" src="img/plano arquitectonico.jpg" alt="">
                <h3 class="article__products-title">Planos Arquitectonicos</h3>
                <p class="article__products-txt">$2,500.00</p>
                <button class="products__btn products__btn--disabled">Agotado</button>
            </article>

            <article class="article__products">
                <img class="article__products-img"  src="img/modelo3d.jpg" alt="">
                <h3 class="article__products-title">Diseño 3D</h3>
                <p class="article__products-txt">$1,500.00</p>
                <button class="products__btn ">Comprar</button>
            </article>

            <article class="article__products">
                <img class="article__products-img"  src="img/render.jpg" alt="">
                <h3 class="article__products-title">Render</h3>
                <p class="article__products-txt">$1,000.00</p>
                <button class="products__btn ">Comprar</button>
            </article>

            <article class="article__products">
                <img class="article__products-img"  src="img/plano arquitectonico.jpg" alt="">
                <h3 class="article__products-title">Planos Arquitectonicos</h3>
                <p class="article__products-txt">$2,500.00</p>
                <button class="products__btn products__btn--disabled">Agotado</button>
            </article>

            <article class="article__products">
                <img class="article__products-img"  src="img/modelo3d.jpg" alt="">
                <h3 class="article__products-title">Diseño 3D</h3>
                <p class="article__products-txt">$1,500.00</p>
                <button class="products__btn ">Comprar</button>
            </article>

            <article class="article__products">
                <img class="article__products-img"  src="img/render.jpg" alt="">
                <h3 class="article__products-title">Render</h3>
                <p class="article__products-txt">$1,000.00</p>
                <button class="products__btn ">Comprar</button>
            </article>
        </section>

        <section class="section__cart">
            <h2 class="section__cart-title">Carrito</h2>
            <div class="div__cart">
                <img class="div__cart-img" src="img/render.jpg" alt="">
                <p class="div__cart-txt">$1,000.00</p>
                <p class="div__cart-txt">Render</p>
                <i><img class="div__cart-deleteicon" src="img/delete.png" alt="Icono de quitar" ></i>
            </div>
        </section>
    </main>
    
</body>
</html>
